<div class="page">
  <div>
    <div class="dropdown">
      <button mat-raised-button class="info-button" matTooltip="DoorBoard Info" matTooltipPosition="left" (click)="toggleDropDown()" class="dropbtn">
        <h1>{{getName()}}'s DoorBoard</h1>
      </button>
      <div *ngIf="!confirmDropDown" class="dropdown-content">
      <br>
      <div>
        <h3> Email: {{getEmail()}} </h3>
        <h3> Office: {{getBuilding()}} {{getOfficeNumber()}}</h3>
      </div>
      </div>
    </div>

    <!--Notes-->
    <div class="grid-container">
    <div fxFlex>
            <!-- <div *ngIf="compareSubs() | async">
                <mat-radio-group  name="radioGroup" [(ngModel)]="noteStatus" (change)="radioChange($event)" id="note-status-select">
                  <mat-radio-button class="radioButton" value="active">Active</mat-radio-button>
                  <mat-radio-button class="radioButton" value="template">Template</mat-radio-button>
                  <mat-radio-button class="radioButton" value="draft">Draft</mat-radio-button>
                  <mat-radio-button class="radioButton" value="deleted">Deleted</mat-radio-button>
                </mat-radio-group>
             </div> -->
          <div fxLayout="row wrap" fxLayoutGap="30px" class="note-card-container">
          <app-note-card-viewer simple="true" *ngFor="let note of this.filteredNotes" class="note-card-viewer" [note]="note" fxFlex="1 1 250px"></app-note-card-viewer>
          </div>
      </div>
    </div>


    <!--google calendar and related-->
    <div class="grid-container">
    <div class="gcal-embed" *ngIf="this.doorBoard">
      <iframe [src]="this.GcalURL" style="border: 0" width="450" style="border: 0" height="700" frameborder="0"
        scrolling="auto"></iframe>
    </div>
  </div>
</div>
