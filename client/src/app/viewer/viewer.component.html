<div class="page">
  <div>
    <div class="dropdown">
      <button mat-fab class="info-fab" matTooltip="DoorBoard Info" matTooltipPosition="left" (click)="toggleDropDown()" class="dropbtn">
        <mat-icon class="md-12" aria-label="DoorBoard Info">info</mat-icon>
      </button>
      <div *ngIf="!confirmDropDown" class="dropdown-content">
        <p><strong>{{getName()}}</strong></p>
        <p>{{getEmail()}}</p>
        <p>{{getBuilding()}} {{getOfficeNumber()}}</p>
        <a href="{{getGcal()}}">{{getName()}}'s Google Calendar</a>
      </div>
    </div>

    <div class="doorboard-title">
      <h1>{{getName()}}'s DoorBoard</h1>
    </div>
  </div>

 <!--Pinned Notes-->
 <div fxLayout="row wrap" fxLayoutGap="30px" class="note-cards-container" >
  <p>Pinned Notes</p>
  <app-note-card-viewer simple="true" *ngFor="let note of this.pinnedNotes"   class="note-card" [note]="note" fxFlex="1 1 280px"></app-note-card-viewer>
</div>
          <app-note-card-viewer simple="true" *ngFor="let note of this.isExpiredNotes" class="note-card-viewer" [note]="note" fxFlex="1 1 250px"></app-note-card-viewer>


<!--Notes-->
<div fxLayout="row wrap" fxLayoutGap="30px" class="note-cards-container" >
  <p>All Notes</p>
  <app-note-card-viewer simple="true" *ngFor="let note of this.filteredNotes" class="note-card" [note]="note" fxFlex="1 1 280px"></app-note-card-viewer>
</div>
