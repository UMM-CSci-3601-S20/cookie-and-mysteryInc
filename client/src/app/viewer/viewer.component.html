<div class="page">
  <div>
    <div class="dropdown">
      <button mat-fab class="info-fab" matTooltip="DoorBoard Info" matTooltipPosition="left" (click)="toggleDropDown()" class="dropbtn">
        <mat-icon class="md-12" aria-label="DoorBoard Info">info</mat-icon>
      </button>
      <div *ngIf="!confirmDropDown" class="dropdown-content">
        <p><strong>{{getName()}}</strong></p>
        <p>{{getEmail()}}</p>
        <p>{{getBuilding()}} {{getOfficeNumber()}}</p>
        <a href="{{getGcal()}}">{{getName()}}'s Google Calendar</a>
      </div>
    </div>

    <div class="doorboard-title">
      <h1>{{getName()}}'s DoorBoard</h1>
    </div>
  </div>
