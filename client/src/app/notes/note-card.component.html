
    <!--Each message is its own mat-card-->
    <mat-card class="note-card" *ngIf="this.note">
      <mat-card-content id="noteCardTimestamp" align="end">
      <p matLine class="note-list-add-date">Created on {{note.addDate | date:'MMM d'}} at {{note.addDate | date:'h:mm aa'}}</p>
      </mat-card-content>

      <mat-card-content>
        {{ this.note.body}}
      </mat-card-content>


     <!-- Time stamp needs to be in here when it is implemented-->

    <mat-card-actions align="start">
      <p>
        <button mat-button class="note-action edit" matTooltip="Edit Note" matTooltipPosition="above" [routerLink]="'/notes/' + 'edit/' + note._id ">
          <mat-icon aria-label="Edit note">create</mat-icon>
        </button>
        <button mat-button class = "note-action not-favorite" matTooltip = "Favorite Note">
          <mat-icon aria-label = "Unfavorite note" >star_border</mat-icon>
        </button>
        <button mat-button class="note-action favorite" (click)="null">
          <mat-icon aria-label="Favorite note" [ngStyle]="{'color':'yellow'}">star</mat-icon>
        </button>
        <button mat-button class="deleteBtn" (click)="deleteNoteFromServer()" mdbWave2sEffect onclick="history.go(0)">
          <mat-icon>delete</mat-icon> </button>
      </p>
    </mat-card-actions>
    </mat-card>
