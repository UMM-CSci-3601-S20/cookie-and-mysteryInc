<div fxLayout="row">
    <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
      <form [formGroup]="editNoteForm" (ngSubmit)="submitForm();">
        <mat-card class="edit-note-card">
          <mat-card-header>
            <mat-card-title class="edit-note-title">Edit Note</mat-card-title>
          </mat-card-header>
          <mat-card-content fxLayout="column">
            <mat-form-field>
              <mat-label>Body</mat-label>
                <input matInput id="bodyField" placeholder="Body" formControlName="body"
                    required>
              <mat-error *ngFor="let validation of editNoteValidationMessages.body">
                <mat-error class="error-message" id="body-error"
                          *ngIf="editNoteForm.get('body').hasError(validation.type) && (editNoteForm.get('body').dirty || editNoteForm.get('body').touched)">
                  {{validation.message}}
                </mat-error>
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Expiration Date</mat-label>
              <input [min]="min" [max]="max" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1"
              placeholder="Date Time" matInput id="expireField" placeholder="Expiration" formControlName="expiration">
              <mat-hint id="expireHint" >If no expiration date is selected, then it will automatically expire in 5 hours</mat-hint>
              <owl-date-time #dt1></owl-date-time>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions align="end">
              <!--[routerLink]="'/doorBoards/'"-->
            <button mat-button id="confirmEditNoteButton" type="button" color="primary"
                    [disabled]="!editNoteForm.valid" type="submit">
                    CONFIRM EDIT
            </button>
            <button mat-button id="confirmAddNoteButton" type="button" color="primary"
            onclick="history.back()">
                      CANCEL
              </button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
