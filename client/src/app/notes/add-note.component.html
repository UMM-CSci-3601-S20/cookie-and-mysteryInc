<!-- example from
https://github.com/AngularTemplates/angular-forms-and-validations/blob/master/src/app/form-component/form.component.html
is potentially helpful and contributed to the shaping of this example -->

  <form [formGroup]="addNoteForm" (ngSubmit)="submitForm();">
    <!--New note-->
    <div>
      <mat-card class="add-note-card">
        <mat-card-header>
          <mat-card-title class="add-note-title">New Note</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">

          <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select id="statusField" required formControlName="status">
              <mat-option value="active">Active</mat-option>
              <mat-option value="draft">Draft</mat-option>
              <mat-option value="template">Template</mat-option>
            </mat-select>
            <mat-error *ngIf="addNoteForm.get('status').hasError('required')">You must make a selection</mat-error>
            <mat-error
              *ngIf="addNoteForm.get('status').hasError('pattern') && !addNoteForm.get('status').hasError('required')">
              Your selection is invalid
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Body</mat-label>
            <textarea matInput id="bodyField" #bodyInput placeholder="Body" formControlName="body" required [cdkTextareaAutosize]></textarea>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Expiration Date</mat-label>
            <input [min]="min" [max]="max" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1"
            placeholder="Date Time" matInput id="expireField" placeholder="Expiration" formControlName="expiration">
            <mat-hint id="expireHint" >If no expiration date is selected, then it will automatically expire in 5 hours</mat-hint>
            <owl-date-time #dt1></owl-date-time>
          </mat-form-field>


        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button id="confirmAddNoteButton" type="button" color="primary" [disabled]="!addNoteForm.valid"
            type="submit">
            ADD NOTE
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </form>
